steps:
  - name: node
    entrypoint: npm
    args: ['install']
  - name: node
    entrypoint: npm
    args: ['run', 'build']
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '--no-cache'
      - '-t'
      - 'gcr.io/steel-mantra-336800/github.com/alexanderalmstrom/vite.studio/vite-studio:$COMMIT_SHA'
      - .
      - '-f'
      - Dockerfile
    id: Build
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - 'gcr.io/steel-mantra-336800/github.com/alexanderalmstrom/vite.studio/vite-studio:$COMMIT_SHA'
    id: Push
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args:
      - run
      - services
      - update
      - vite-studio
      - '--platform=managed'
      - '--image=gcr.io/steel-mantra-336800/github.com/alexanderalmstrom/vite.studio/vite-studio:$COMMIT_SHA'
      - '--region=us-central1'
      - '--quiet'
    id: Deploy
    entrypoint: gcloud
images:
  - 'gcr.io/steel-mantra-336800/github.com/alexanderalmstrom/vite.studio/vite-studio:$COMMIT_SHA'