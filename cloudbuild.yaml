steps:
- name: node
  entrypoint: npm
  args: ['install']
- name: node
  entrypoint: npm
  args: ['run', 'build']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args:
  - gcloud
  - functions
  - deploy
  - vite
  - --region=us-central1
  - --runtime=nodejs16
  - --trigger-http
  - --allow-unauthenticated
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args:
  - gcloud
  - functions
  - deploy
  - helloWorld
  - --region=us-central1
  - --runtime=nodejs16
  - --trigger-http
  - --allow-unauthenticated
  